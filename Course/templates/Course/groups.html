{% extends 'questionnaire/template/base.html' %}
{% load static %}
{% block header %}{% include 'template/header.html' %}{% endblock %}
{% block content %}
    <title>Создать опрос - YourQuestionnaire</title>
    <link rel="stylesheet" href="{% static 'css/form.css' %}">

    <form class="decor" method="post" action="{% url 'create_group' %}">
        <div class="form-left-decoration"></div>
        <div class="form-right-decoration"></div>
        <div class="circle"></div>
        <div class="form-inner">
            <h3>Создать группу</h3>
            <br>
            {% csrf_token %}
            <label>Введите название группы:</label>
            <input type="text" name="title">
            <input type="submit" value="Создать">
        </div>
    </form>

    </div>
{% endblock %}
